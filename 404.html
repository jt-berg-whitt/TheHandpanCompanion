<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found — redirecting…</title>
    <meta name="robots" content="noindex" />
    <style>body{font-family:system-ui,Arial,sans-serif;padding:2rem;background:#fff;color:#222}</style>
  </head>
  <body>
    <p>Page not found. Redirecting to the app… If you are not redirected, <a href="/">click here</a>.</p>
    <noscript>
      <p>If JavaScript is disabled, <a href="/">go to the homepage</a>.</p>
    </noscript>
    <script>
      // Fetch the app's index.html, write it into the document, then restore the original path
      (function () {
        var path = location.pathname + location.search + location.hash;
        fetch('/index.html')
          .then(function (r) { return r.text(); })
          .then(function (html) {
            document.open();
            document.write(html);
            // Replace the current history entry with the original requested path
            history.replaceState(null, '', path);
          })
          .catch(function () {
            // fallback: go to root
            window.location.href = '/';
          });
      })();
    </script>
  </body>
</html>
